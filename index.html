<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>
            Weather Predictor
        </h2>
        <div class="container">
            <div class="content">
                <div class="search">
                    <input type="text" placeholder="Type your location" id="typetxt">
                    <img src="search-2-line.svg" alt="search">
                </div>
                <div class="weatherlogo">
                    <!-- <img src="sunny.png" alt="weatherlogo" id="sunny"> -->
                    <img src="cloudy.png" alt="weatherlogo" id="cloudy">
                    <!-- <img src="rain.png" alt="weatherlogo" id="rain"> -->
                    <!-- <img src="night.png" alt="weatherlogo" id="night"> -->
                </div>
                <div class="temp">
                    20 Â°C
                </div>
                <div class="description">
                    Partly cloudy
                </div>
                <div class="location">
                    New York
                </div>
                <div class="info">
                    <div class="humidity">
                        <img src="humidity.png" alt="humidity">
                        20% <br> humidity
                    </div>
                    <div class="wind">
                        <img src="wind.png" alt="wind">
                        64km/h <br> wind speed
                    </div>
                    </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
